<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1 style="text-align: center;">Name Directory</h1>

            <p>{{ userslist[i] }}</p>
    {% endfor %} -->
    <Table style="margin:0 auto;" class="table table-dark table-striped">
        <thead class="thead-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </thead>
        {% for i in userslist %}
        <tr>
            <td>{{ i.first_name }}</td>
            <td>{{ i.last_name }}</td>
            <td>{{i.first_name}} {{i.last_name}}</td>
        </tr>
        {% endfor %}
    </Table>
</body>
